<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Delicious Pasta</h1>
    <img src="../img/pasta.jpg" alt="pasta" width="300" height="200">
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup of pasta</li>
        <li>1 cup of tomato sauce</li>
        <li>1 cup of cheese</li>
        <li>1 cup of mushrooms</li>
        <li>1 cup of onion</li>
    </ul>
    <h2>Instructions</h2>
    <ol>
        <li>Boil the pasta</li>
        <li>Spread the tomato sauce on the pasta</li>
        <li>Add the cheese, mushrooms and onion</li>
    </ol>
</body>
